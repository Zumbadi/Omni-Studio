
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Omni-Studio | AI Native IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              primary: {
                500: '#6366f1',
                600: '#4f46e5',
              },
            },
            fontFamily: {
              mono: ['Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0d1117; color: #fff; margin: 0; padding: 0; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; }
      
      /* Cinematic Initial Loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #0d1117;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      .neural-core {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: radial-gradient(circle at center, #6366f1 0%, transparent 70%);
        animation: pulse-core 2s infinite ease-in-out;
        position: relative;
        margin-bottom: 24px;
      }
      
      .neural-ring {
        position: absolute;
        inset: -20px;
        border: 2px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 3s linear infinite;
      }
      
      .neural-ring:nth-child(2) {
        inset: -32px;
        border: 2px solid rgba(139, 92, 246, 0.15);
        border-bottom-color: #8b5cf6;
        animation: spin-reverse 4s linear infinite;
      }

      .loader-text {
        font-family: monospace;
        color: #6366f1;
        letter-spacing: 2px;
        font-size: 12px;
        opacity: 0.8;
        animation: pulse-text 2s infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes spin-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
      @keyframes pulse-core { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }
      @keyframes pulse-text { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jszip": "https://aistudiocdn.com/jszip@3.10.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div id="initial-loader">
            <div class="neural-core">
                <div class="neural-ring"></div>
                <div class="neural-ring"></div>
            </div>
            <div class="loader-text">INITIALIZING OMNI-STUDIO...</div>
        </div>
    </div>
  </body>
</html>
