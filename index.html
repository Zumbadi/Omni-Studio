<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Omni-Studio: The AI-Native Development Environment for Web, Mobile, and Model Fine-Tuning." />
    <title>Omni-Studio | AI Native IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              primary: {
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                900: 'var(--primary-900)',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'spin-reverse-slow': 'spin-reverse 4s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        color-scheme: dark;
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-900: #312e81;
      }
      body { 
        background-color: #0d1117; 
        color: #fff; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #0d1117; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 5px; border: 2px solid #0d1117; }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

      /* Cinematic Initial Loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #0d1117;
        background-image: radial-gradient(circle at center, #1a202c 0%, #0d1117 70%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      }
      
      .neural-core {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle at center, var(--primary-500) 0%, transparent 60%);
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
        animation: pulse-core 2.5s infinite ease-in-out;
        position: relative;
        margin-bottom: 32px;
      }
      
      .neural-ring {
        position: absolute;
        inset: -20px;
        border: 2px solid rgba(99, 102, 241, 0.15);
        border-top-color: var(--primary-500);
        border-radius: 50%;
        animation: spin 3s linear infinite;
      }
      
      .neural-ring:nth-child(2) {
        inset: -32px;
        border: 2px solid rgba(139, 92, 246, 0.1);
        border-bottom-color: #a78bfa;
        animation: spin-reverse 5s linear infinite;
      }

      .loader-text {
        font-family: 'JetBrains Mono', monospace;
        color: var(--primary-400);
        letter-spacing: 3px;
        font-size: 11px;
        font-weight: 600;
        opacity: 0.9;
        animation: pulse-text 2s infinite;
        text-transform: uppercase;
      }

      .loader-subtext {
        font-family: sans-serif;
        color: #4b5563;
        font-size: 10px;
        margin-top: 8px;
        letter-spacing: 1px;
        opacity: 0.7;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes spin-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
      @keyframes pulse-core { 0%, 100% { opacity: 0.6; transform: scale(0.95); box-shadow: 0 0 30px rgba(99, 102, 241, 0.1); } 50% { opacity: 1; transform: scale(1.05); box-shadow: 0 0 60px rgba(99, 102, 241, 0.3); } }
      @keyframes pulse-text { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jszip": "https://aistudiocdn.com/jszip@3.10.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div id="initial-loader">
            <div class="neural-core">
                <div class="neural-ring"></div>
                <div class="neural-ring"></div>
            </div>
            <div class="loader-text">INITIALIZING OMNI-STUDIO</div>
            <div class="loader-subtext">Connecting to Neural Engine...</div>
        </div>
    </div>
  </body>
</html>
